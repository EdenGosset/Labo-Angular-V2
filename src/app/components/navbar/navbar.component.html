
<header class="bg-white">
  <nav class="flex justify-between items-center w-[92%]  mx-auto">
    <div>
      <img class="w-16 cursor-pointer" src="https://cdn-icons-png.flaticon.com/256/5462/5462846.png" alt="...">
    </div>
    <div class="nav-links duration-500 md:static absolute bg-white md:min-h-fit min-h-[60vh] left-0 top-[-100%] md:w-auto  w-full flex items-center px-5">
      <ul class="flex md:flex-row flex-col md:items-center md:gap-[4vw] gap-8">
        <li>
          <a class="hover:text-gray-500" routerLink="/home">Acceuil</a>
        </li>

        <div class="relative">
          <a class="cursor-pointer hover:text-gray-500 flex items-center" (mouseenter)="toggleVisible(navLinks[1])">Tournois<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 13.5L12 21m0 0l-7.5-7.5M12 21V3" />
          </svg>
          </a>
          <!-- Sous-liens pour les enfants de la page des tournois -->
          <ul *ngIf="showTournamentsChildren" class="absolute bg-white border rounded-md shadow-lg mt-2 py-2 px-4" (mouseleave)="toggleVisible(navLinks[1])">
            <li><a class="block hover:text-gray-500" routerLink="/tournament/index">Index</a></li>
            <li><a class="block hover:text-gray-500" routerLink="/tournament/add" *ngIf="isAdmin()">Nouveau</a></li>
          </ul>
        </div>

        <li *ngIf="isAdmin()">
          <a class="hover:text-gray-500" routerLink="/member">Nouveau membre</a>
        </li>


      </ul>

    </div>

    <div class="flex items-center gap-6">
      <button class="bg-[#a6c1ee] text-white px-5 py-2 rounded-full hover:bg-[#87acec]" routerLink="/login" *ngIf="!isConnected">Connection</button>

      <!-- Bouton de déconnexion (visible uniquement si connecté) -->
      <button class="bg-[#a6c1ee] text-white px-5 py-2 rounded-full hover:bg-[#87acec]" *ngIf="isConnected" (click)="logout()">Déconnection</button>

    </div>
  </nav>

</header>
